<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to the Celebration!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(180deg, #fff0e6 0%, #ffd9b3 100%);
      font-family: "Poppins", sans-serif;
      text-align: center;
      color: #7a3e2d;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .card {
      background: rgba(255, 255, 255, 0.96);
      border-radius: 25px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 600px;
      margin: 20px;
      z-index: 2;
    }

    h1 {
      color: #e68a00;
      font-size: 2em;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
    }

    .baby-img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ffb84d;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(255, 204, 102, 0.8);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .heart {
      position: absolute;
      bottom: 0;
      color: #ff6699;
      font-size: 12px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.6);
        opacity: 0;
      }
    }
  </style>
</head>
