<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ear Piercing Ceremony Invitation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(180deg, #fff0e6 0%, #ffd9b3 100%);
      font-family: "Poppins", sans-serif;
      text-align: center;
      color: #7a3e2d;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .card {
      background: rgba(255, 255, 255, 0.96);
      border-radius: 25px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 600px;
      margin: 20px;
      z-index: 2;
    }

    h1 {
      color: #e68a00;
      font-size: 2em;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
    }

    .btn {
      background-color: #ffb84d;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 25px;
      font-size: 1em;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s ease;
      z-index: 3;
      position: relative;
    }

    .btn:hover {
      background-color: #e69900;
    }

    .heart {
      position: absolute;
      bottom: 0;
      color: #ff6699;
      font-size: 12px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.6);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üí´ Welcome to Our Ear Piercing Ceremony!</h1>
    <p>
      With hearts full of joy and love, we invite you to join us as our little one takes a beautiful step into tradition. üå∏<br><br>
      Your warm wishes and presence will make this precious day even more special and filled with happy memories! üßø‚ú®
    </p>
    <br>

    <!-- PDF Invitation Button -->
    <a href="Ear-Piercing.pdf" target="_blank">
      <button class="btn">üìú View Invitation</button>
    </a>

    <!-- Next Page Button -->
    <a href="welcome.html">
      <button class="btn">Next ‚û°Ô∏è</button>
    </a>
  </div>

  <script>
    // üíï Floating Hearts Animation (same as welcome page)
    const colors = ['#ff6699', '#ff99cc', '#ffb3d9'];
    for (let i = 0; i < 60; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = 10 + Math.random() * 14 + 'px';
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      heart.style.animationDelay = Math.random() * 3 + 's';
      heart.style.color = colors[Math.floor(Math.random() * colors.length)];
      document.body.appendChild(heart);
    }
  </script>
